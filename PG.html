<div class="filters">
    <select id="type">
        <option value="any">Type</option>
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="parrot">Parrot</option>
    </select>
    <select id="gender">
        <option value="any">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <select id="size">
        <option value="any">Size</option>
        <option value="small">Small</option>

        <option value="large">Large</option>
    </select>
    <button onclick="filterPets()">Search</button>

<div class="pet-gallery" id="petGallery">
    <!-- Pet cards -->

<div class="cart" id="cart">

        <!-- Cart items will be listed here -->
    </ul>
    <button onclick="proceedToPayment()">Proceed to Payment</button>
</div>

<div class="payment-section" id="paymentSection" style="display: none;">
    <h3>Payment Details</h3>
    <select id="paymentMethod">
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>
    </select>
    <button onclick="processPayment()">Pay Now</button>
</div>

<script>
    const pets = [];
const types = ["cat", "dog", "parrot"];
const genders = ["Male", "Female"];
const sizes = ["Small", "Medium", "Large"];
const prices = [200, 300, 150, 500, 250, 350, 400]; // Example pet prices
const species = {
    cat: "Domestic Cat",
    dog: "Golden Retriever",
    parrot: "Macaw Parrot"
};
const nationalities = {
    cat: "USA",
    dog: "Canada",
    parrot: "Brazil"
};
const breeds = {
    cat: "Persian",
    dog: "Labrador",
    parrot: "Exotic"
};
let cart = [];

// Generate Sample Pets
for (let i = 1; i <= 40; i++) {
    const type = types[i % 3];
    const gender = genders[i % 2];
    const size = sizes[i % 3];
    const price = prices[i % prices.length];
    const breed = breeds[type];
    const speciesType = species[type];
    const nationality = nationalities[type];
    const name = `${type.charAt(0).toUpperCase() + type.slice(1)} ${i}`;
    const id = `A12${1000 + i}`;
    const imgSrc = type === "cat" 
        ? `images/cat/cat${i % 12 + 1}.jpg` 
        : type === "dog" 
        ? `images/dog/dog${i % 10 + 1}.jpg` 
        : `images/parrot/parrot${i % 10 + 1}.jpg`;

    pets.push({
        type,
        gender,
        size,
        price,
        breed,
        species: speciesType,
        nationality,
        name,
        id,
        html: `
            <div class='pet-card'>
                <img src='${imgSrc}' alt='${name}'>
                <h3>${name}</h3>
                <p><strong>Species:</strong> ${speciesType}</p>
                <p><strong>Breed:</strong> ${breed}</p>
                <p><strong>Nationality:</strong> ${nationality}</p>
                <p><strong>Gender:</strong> ${gender} | <strong>Size:</strong> ${size} | <strong>ID:</strong> ${id}</p>
                <p class='price'><strong>Price:</strong> $${price}</p>
                <button onclick="addToCart('${id}', '${name}', ${price})">Add to Cart</button>
            </div>
        `
    });
}

    // Function to Filter Pets
    function filterPets() {
        const type = document.getElementById('type').value;
        const gender = document.getElementById('gender').value;
        const size = document.getElementById('size').value;

        const petGallery = document.getElementById('petGallery');
        petGallery.innerHTML = ''; // Clear gallery

        // Filter logic
        const filteredPets = pets.filter(pet => {
            const matchesType = type === 'any' || pet.type === type;
            const matchesGender = gender === 'any' || pet.gender.toLowerCase() === gender.toLowerCase();
            const matchesSize = size === 'any' || pet.size.toLowerCase() === size.toLowerCase();
            return matchesType && matchesGender && matchesSize;
        });

        // Update the gallery
        if (filteredPets.length > 0) {
            petGallery.innerHTML = filteredPets.map(pet => pet.html).join('');
        } else {
            petGallery.innerHTML = `<p>No pets found matching your criteria.</p>`;
        }
    }

    // Function to Add Pet to Cart
    function addToCart(id, name, price) {
        cart.push({ id, name, price });
        updateCart();
    }

    // Update Cart Display
    function updateCart() {
        const cartList = document.getElementById('cartList');
        cartList.innerHTML = ''; // Clear the list

        if (cart.length > 0) {
            cart.forEach(item => {
                cartList.innerHTML += `<li>${item.name} - $${item.price}</li>`;
            });
        } else {
            cartList.innerHTML = `<li>Your cart is empty.</li>`;
        }
    }

    // Function to Proceed to Payment
    function proceedToPayment() {
        if (cart.length > 0) {
            document.getElementById('paymentSection').style.display = 'block';
        } else {
            alert('Your cart is empty. Please add pets to your cart.');
        }
    }

    // Function to Process Payment
    function processPayment() {
        const paymentMethod = document.getElementById('paymentMethod').value;
        alert(`Payment of $${calculateTotal()} has been processed via ${paymentMethod}. Thank you for adopting!`);
        cart = []; // Clear the cart
        updateCart(); // Update the cart display
        document.getElementById('paymentSection').style.display = 'none';
    }

    // Calculate Total Cart Price
    function calculateTotal() {
        return cart.reduce((total, item) => total + item.price, 0);
    }

    // Initial Load of All Pets
    document.getElementById('petGallery').innerHTML = pets.map(pet => pet.html).join('');
</script>
